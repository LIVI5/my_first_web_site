    <h4>당신이 배우고 싶은 언어는?</h4>
    <div>
      <input type="checkbox" name="lang" id="chk_html" />
      <label for="chk_html">html</label>
      <input type="checkbox" name="lang" id="chk_css" />
      <label for="chk_css">css</label>
      <input type="checkbox" name="lang" id="chk_js" />
      <label for="chk_js">javascript</label>
    </div>

    <h4>당신이 배우고 싶은 언어는?</h4>
    <div>
      <input type="radio" name="rdo_lang" id="rdo_html" />
      <label for="rdo_html">HTML</label>
      <input type="radio" name="rdo_lang" id="rdo_css" />
      <label for="rdo_css">css</label>
      <input type="radio" name="rdo_lang" id="rdo_JS" />
      <label for="rdo_JS">js</label>
    </div>

    <div>
      <label for="faboriteColor">가장 좋아하는 색상은?</label>
      <input type="color" name="col" value="" id="favoriteColor" />
    </div>

    <div>
      <label for="borndate">태어난 날짜는?</label>
      <input type="date" id="borndate" />
    </div>

    <div>
      <label for="flighttime">입국한 날짜/시간</label>
      <input type="datetime-local" name="" id="flighttume" />
    </div>

    <div>
      <form action="">
        <label for="useremail">이메일 주소는?</label>
        <input type="email" name="name_email" id="useremail" />
        <button type="submit">저장</button>
      </form>
    </div>

    <div>
      <label for="attachment">파일 첨부</label>
      <input type="file" name="" id="attachment" />
    </div>

    <div>
      <!-- 사용자의 입력을 받기 위한 용도가 아님 -->
      <!-- 대부분 개발자가 사용하기 위해서 쓰는 태그 -->
      <input type="hidden" name="email" value="asdfin" />
    </div>

    <div>
      <img src="./image/joy.jpg" alt="joy" style="width: 20%; height: auto" />
      <input
        type="image"
        src="./image/joy.jpg"
        style="width: 20%; height: auto"
      />
    </div>

    <div>
      <label for="yearmonth">생년월</label>
      <input type="month" id="yearmonth" />
    </div>

    <div>
      <label for="age">나이</label>
      <input type="number" id="age" min="0" max="100" />
    </div>

    <div>
      <form action="">
        <label for="phone">전화번호</label>
        <input
          type="tel"
          name="user"
          id="phone"
          value=""
          pattern="^010-\d{4}-\d{4}$"
        />
        <button type="submit">저장</button>
      </form>
    </div>

    <div>
      <label for="normal">일반문자</label>
      <input type="text" id="normal" />
    </div>

    <div>
      <label for="visitTime">예약시간</label>
      <input type="time" id="visitTime" />
    </div>

    <div>
      <form action="">
        <label for="">블로그 주소는?</label>
        <input type="url" id="" />
        <button type="submit">전송</button>
      </form>
    </div>

    <div>
      <label for="">주간 계획</label>
      <input type="week" />
    </div>

    <div>
      <label for="">검색조건</label>
      <input type="search" />
    </div>
  </body>
