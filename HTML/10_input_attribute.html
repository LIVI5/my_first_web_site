<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="" />
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" disabled />
        <!-- 전송안됨됨 -->
      </div>
      <button type="submit">저장</button>
    </form>

    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>

    <div>
      <input
        type="tel"
        name=""
        id=""
        placeholder="하이픈 없이 숫자만 입력하세요"
      />
    </div>

    <div>
      <form action="">
        <label for="userID">아이디</label>
        <!-- required : 필수 입력란 -->
        <input
          type="text"
          name="username"
          id="userID"
          autocomplete="on"
          autofocus
          required
        />
        <br />
        <label for="userPW">비밀번호</label>
        <input type="text" name="password" id="userPW" required />
        <button type="submit">저장</button>
      </form>
    </div>

    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>

    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
  </body>
</html>
