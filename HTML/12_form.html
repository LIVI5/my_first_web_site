<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action : 데이터를 전송할 주소 -->
    <!-- method : 데이터를 전송할 방법 -->
    <!-- get : 전송하는 데이터가 url에 붙어서 감 -->
    <!-- https://smartstore.naver.com/atwofarm/products/7157126696?n_media=27758&n_query=%EA%B8%B0%EA%B3%84%EC%8B%9D%ED%82%A4%EB%B3%B4%EB%93%9C&n_rank=1&n_ad_group=grp-a001-02-000000045408831&n_ad=nad-a001-02-000000324362073&n_campaign_type=2&n_mall_id=atwointer&n_mall_pid=7157126696&n_ad_group_type=2&n_match=3&NaPm=ct%3Dm6m6tshj%7Cci%3DERa5679908%2De09a%2D11ef%2D928c%2Df0b2b90037d8%7Ctr%3Dpla%7Chk%3D4fef3cb7806c29c3de214c28ac7ba25d93591c3c%7Cnacn%3D0uGPBMARkfSaB -->

    <!-- post : 전송하는 데이커가 url에 붙지 않음. 사용자 눈에 보이지 않음. 보안 측면에서 안정적-->
    <!-- 결국은 전송하는 데이터를 개발자도구같은 소프트웨어를 통해서 확인가능. 데이터를 암호화하는 것이 좋음 -->
    <!-- https 프로토콜 : 'secure' 서버에 암호화되어서 데이터가 저장 -->

    <!-- target : 데이터를 전송할 창을 어디로 할거냐 -->
    <!-- _self: 자기 자신 창, _blank : 새창, _parent/_top -->

    <!-- novalidate : form 태그 안에 input 값의 정확성을 판별하지 않음 -->
    <form action="서버주소" method="get" target="_blank" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">저장</button>
      <!-- <button type="submit" formnovalidate>저장</button> -->
    </form>
  </body>
</html>
