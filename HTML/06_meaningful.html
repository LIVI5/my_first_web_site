<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <p><b>볼드체</b>입니다.</p>
    <p><strong>강조하는 볼드체</strong>입니다.</p>
    <p style="font-style: italic">이탤릭</p>
    <i>이탤릭</i>
    <p><em>강조하는 이탤릭체</em></p>
    <p>텍스트가 <small>작게</small> 보이게 됩니다.</p>
    <p>집에 오는 길에 <mark>우유</mark> 를 사는 것을 잊지 마라</p>
    <p>제품 할인 중 <del>3만원</del>2만8천원</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p style="text-decoration: underline">노란색</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
    <blockquote cite="https://google.com">배고프다</blockquote>
    <abbr title="World Health Organization">WHO</abbr>
    <address>대한민국 제주특별자치도 제주시 무슨동 몇번지</address>
    <p><cite>절규</cite>는 뭉크가 1893년에 그린 그림입니다.</p>
    <p><cite>오은서</cite>는 아주 유명한 바강입니다.</p>

    <!-- 의미 없는 태그 div, span-->
    <!-- 다른 태그를 담는 컨테이너의 역할 -->
    <!-- 화면에 컨텐츠를 배치하기 위한 레이아웃 용도 -->

    <div style="background-color: blue">div 태그입니다.</div>
    <span style="background-color: brown">span 태그입니다.</span>
  </body>
</html>
