<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul.disc {
      list-style-type: disc;
    }
    ul.greek {
      list-style-type: lower-greek;
    }
    ul.astar {
      list-style-type: "*";
    }
    ol.decimal {
      list-style-type: decimal;
    }
    ol.lowerroman {
      list-style-type: lower-roman;
    }
  </style>
  <body>
    <p>순서 없는 목록 앞의 마커 모양: disc</p>
    <ul class="disc">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <p>순서 없는 목록 앞의 마커 모양: circle</p>
    <ul class="greek">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <p>순서 없는 목록 앞의 마커 모양: circle</p>
    <ul class="astar">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>

    <br />
    <p>순서 있는 목록 앞의 마커 모양 : decimal(기본)</p>
    <ol class="decimal">
      <li>일어나기</li>
      <li>수영하기</li>
      <li>도서관가기</li>
    </ol>
    <p>순서 있는 목록 앞의 마커 모양 : lowerroman</p>
    <ol class="lowerroman">
      <li>일어나기</li>
      <li>수영하기</li>
      <li>도서관가기</li>
    </ol>
  </body>
</html>
