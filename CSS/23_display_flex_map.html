<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- container보다 컨텐츠가 더 크면 어떻게 컨텐츠를 배치할까? -->
    <style>
      /* flex-wrap : container에서 item이 넘치면 다음줄로 넘어감 */
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 3px dashed black;
        width: 100%;
      }
      .item {
        background-color: azure;
        border: 1px solid blue;
        width: 150px;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
