<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 복합선택자 -->
    <style>
      /* 하위 선택자 방식 : 모든 후손 찾음*/
      section ul {
        border: 1px solid black;
      }

      /* 자식 선택자 방식 : 자식만 찾음(가장 가까운 하나)*/
      section > ul {
        border: 1px solid black;
      }

      /* 인접 형제 선택자 */
      h1 + ul {
        background-color: blue;
      }

      h1 ~ ul {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section>
      <p>p태그</p>
      <ul>
        <li>
          li 태그
          <ul>
            <li>li tag</li>
          </ul>
        </li>
      </ul>
    </section>
    <div>
      <h1>h1 tag</h1>
      <ul>
        <li>li taging</li>
      </ul>
      <ul>
        <li>li tag</li>
      </ul>
    </div>
  </body>
</html>
