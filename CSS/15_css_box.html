  <style>
    .a {
      border: 10px solid green;
      padding: 100%;
    }
  </style>
  <body>
    <!-- padding-top, padding-right, padding-left, padding-botton : 10px -> padding : 10px -->
    <!-- padding 10px 5px 7px, 8px; : top, right, bottom, left 순차적으로 적용 -->
    <!-- padding 10px 5px : top&bottom:10, right&left:5 -->
    <!-- padding 10px 5px 8px; : top:10, right&left:5, bottom:8 -->
    border, margin도 동일한 원리
    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        css 박스 모델
      </div>
    </div>
  </body>
