<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .table {
      border: 1px, solid black;
      border-collapse: collapse;
      width: 100%;
    }

    .table th,
    .table td {
      border: 1px solid black;
    }

    .table-striped > tbody tr:nth-child(odd) {
      background-color: aquamarine;
    }

    .table-hover > tbody td:hover {
      background-color: burlywood;
    }
  </style>
  <body>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
          <td>D1</td>
          <td>E1</td>
        </tr>
        <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
          <td>D2</td>
          <td>E2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
          <td>D3</td>
          <td>E3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
